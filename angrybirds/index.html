<script type="text/javascript">
function startGame()
{
	if (!document.createElement('canvas').getContext)
	{
		alert("Sorry, your browser doesn't support canvas, please use Firefox3.6+, Safari5+, Chrome, IE9 etc.");
		return;
	}
	
	//adjust canvas
	var bw = window.innerWidth || document.body.offsetWidth;
	var bh = window.innerHeight || document.body.offsetHeight;
	var canvas = document.getElementById("canvas");
	var body = document.body;
	//full screen
	canvas.width = bw;
	canvas.height = bh - 20;
	document.getElementById("main").style.width = bw + "px";
	
	var txt = document.getElementById("textContainer");
	txt.style.left = (bw - txt.offsetWidth >> 1) + "px";

	//start game
	game.startup();
}
</script>

</head>

<body onLoad="startGame();">	
	<div id="main">
		<div id="canvasContainer">
			<canvas id="canvas">Sorry, your browser doesn't support canvas, please use Firefox3.6+, Safari5+, Chrome, IE9 etc.</canvas>
		</div>  
		<div id="textContainer">
			<span id="status">Loading resources, please wait...</span>
		</div>
		<span><input type="checkbox" checked="true" onclick="this.checked ? game.bgSound.play() : game.bgSound.stop();" />Enable Sound</span>
	</div>
</body>
